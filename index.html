<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <video autoplay loop muted id="video-background">
        <source src="video/background-clip.mp4" type="video/mp4">
    </video>

    <main class="container">
        <h1>Password Generator</h1>
        <div class="input-password">
            <input type="text" id="textPassword" class="form-control customize-form-control">
        </div>
        <div class="customize-password">
            <h2>Customize your password</h2>
            <div class="input-range">
                <input type="range" min="0" max="100" value="50" class="form-range custom-range" id="customRange2">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchUppercase"
                    onchange="generatePassword()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchLowercase"
                    onchange="generatePassword()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Lowercase</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchNumbers"
                    onchange="generatePassword()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Numbers</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchSymbols"
                    onchange="generatePassword()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Symbols</label>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="animated.js"></script>
</body>

</html>
